<div class="header"><strong>Itinerary</strong></div>
<button class="btn btn-primary" ng-click="edit()">Edit </button>
<br/>

<div class="map">
    <ng-map default-style="false" center="41,-87" zoom="3"></ng-map>
</div>

<div align="center">
    <button type="button" class="btn btn-primary pull-left" style="margin-top:510px;" ng-click="moveBack()">Back</button>
    <input type="text" class="line_input" style="margin-top:510px;text-align:center;" value="{{ currentAddress }}"  disabled/>
    <button type="button" class="btn btn-primary pull-right" style="margin-top:510px;" ng-click="moveForward()">Forward</button>
</div>
<br/>
<div align="center">
    <button type="button" class="btn btn-primary" style="width:60%;" ng-click="checkIn()">Check In</button>
</div>
<div align="center">
    <button type="button" class="btn btn-primary" id="call_lyft_button" style="margin-top:8px;width:60%;" ng-click="callLyft()">Call Lyft</button>
</div>
